<h3 appHighlight>{{product.title | uppercase}}</h3>
<img [src]="product.image" alt="">
<strong>{{product.price | currency:'EUR' }}</strong>
<p>{{product.description | slice:0:5}}</p>
<p>{{ today | date:'dd:MM:yyyy/HH:mm' }}</p>
<button (click)="addCart()">Agregar al carrito</button>
<a [routerLink]="['/products',product.id]">ver detalle</a>
